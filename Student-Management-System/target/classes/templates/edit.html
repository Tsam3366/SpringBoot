<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Students</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Firstname:</label><br>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Firstname"><br><br>
						</div>
						<div class="form-group">
							<label>Lastname:</label><br>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Lastname"><br><br>
						</div>
						<div class="form-group">
							<label>Email:</label><br>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email"><br><br>
						</div>
						<div class="footer-body">
						<button class="btn btn-primary">
						Update
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
